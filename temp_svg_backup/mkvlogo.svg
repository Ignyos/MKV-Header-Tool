<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- MKV Text -->
  <text x="32" y="24" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MKV</text>
  
  <!-- Video/Audio track representation -->
  <g transform="translate(12, 32)">
    <!-- Video track (larger bar) -->
    <rect x="0" y="2" width="40" height="4" rx="2" fill="#fbbf24"/>
    <!-- Audio track 1 -->
    <rect x="0" y="8" width="32" height="3" rx="1.5" fill="#10b981"/>
    <!-- Audio track 2 -->
    <rect x="0" y="13" width="28" height="3" rx="1.5" fill="#10b981"/>
    <!-- Subtitle track -->
    <rect x="0" y="18" width="24" height="2" rx="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Small gear icon to indicate editing capability -->
  <g transform="translate(48, 8)">
    <circle cx="4" cy="4" r="3" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="4" cy="4" r="1" fill="white"/>
    <path d="M4,1 L4,2 M4,6 L4,7 M1,4 L2,4 M6,4 L7,4" stroke="white" stroke-width="0.8"/>
  </g>
</svg>