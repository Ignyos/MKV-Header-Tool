<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient for better visibility -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- MKV Text with shadow for better readability -->
  <text x="32" y="26" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000" opacity="0.3">MKV</text>
  <text x="32" y="25" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MKV</text>
  
  <!-- Track visualization -->
  <g transform="translate(10, 34)">
    <!-- Video track (yellow/orange - largest) -->
    <rect x="0" y="0" width="44" height="5" rx="2.5" fill="#f59e0b"/>
    <!-- Audio track 1 (green) -->
    <rect x="0" y="7" width="36" height="4" rx="2" fill="#10b981"/>
    <!-- Audio track 2 (green, shorter) -->
    <rect x="0" y="13" width="32" height="4" rx="2" fill="#059669"/>
    <!-- Subtitle track (purple, smallest) -->
    <rect x="0" y="19" width="28" height="3" rx="1.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Small edit indicator (gear icon) -->
  <g transform="translate(50, 10)" opacity="0.9">
    <circle cx="4" cy="4" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="4" cy="4" r="2.5" fill="none" stroke="#1e40af" stroke-width="1"/>
    <circle cx="4" cy="4" r="1" fill="#1e40af"/>
    <!-- Gear teeth -->
    <path d="M4,0.5 L4,1.5 M4,6.5 L4,7.5 M0.5,4 L1.5,4 M6.5,4 L7.5,4 M1.8,1.8 L2.4,2.4 M5.6,5.6 L6.2,6.2 M6.2,1.8 L5.6,2.4 M2.4,5.6 L1.8,6.2" stroke="#1e40af" stroke-width="0.6"/>
  </g>
</svg>